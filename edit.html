<html>
	<head>
		<title>Property Management system</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
	</head>
	<body class="d-flex flex-column h-100 container"   style="background-image: url('https://images.unsplash.com/photo-1502005229762-cf1b2da7c5d6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHJlYWwlMjBlc3RhdGV8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80');
    background-repeat: no-repeat; background-size: cover;">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				  <div class="navbar-nav">
					<a class="nav-link" href="index.html">Listing</a>
					<a class="nav-link active" aria-current="page" href="add.html">Add New</a>
				  </div>
				</div>
			  </div>
			</nav>
		</header>
		<h3 style="margin-top: 10px; font-style: italic; font-weight: bold; text-align: center;">Edit Property Details</h3>
        <center>
		<form onsubmit="return false;" style="margin-top: 20px; background-color: rgba(0, 0, 0, 0.6); padding: 20px;color: white; border-radius: 10px; max-width: 800px; text-align: left;">
			<input type="hidden" class="form-control" id="id">
		  <div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" autofocus>
		  </div>
		  <div class="mb-3">
			<label for="phone" class="form-label">Contact Number</label>
			<input type="text" class="form-control" id="phone">
		  </div>
		  <div class="mb-3">
			<label for="service" class="form-label">Service</label>
			<input type="text" class="form-control" id="service" placeholder="Rent/ Sell">
		  </div>
          <div class="mb-3">
			<label for="type" class="form-label">Type of Property</label>
			<input type="text" class="form-control" id="type">
		  </div>
          <div class="mb-3">
			<label for="location" class="form-label">Location</label>
			<input type="text" class="form-control" id="location">
		  </div>
          <div class="mb-3">
			<label for="address" class="form-label">Address</label>
			<input type="text" class="form-control" id="address">
		  </div>
          <div class="mb-3">
			<label for="size" class="form-label">Size</label>
			<input type="text" class="form-control" id="size">
		  </div>
          <div class="mb-3">
			<label for="rooms" class="form-label">No. of Rooms</label>
			<input type="text" class="form-control" id="rooms">
		  </div>
          <div class="mb-3">
			<label for="cost" class="form-label">Buying/ Renting Price</label>
			<input type="text" class="form-control" id="cost">
		  </div>
		  <button class="btn btn-primary" onclick="return putData()">Update</button>
		  <a href="index.html" class="btn btn-primary">Cancel</a>
		</form>
		</center>
		<footer class="footer mt-auto py-3"  >
		  <div class="container text-center">
			<span class="text-muted">right &copy; 2021</span>
		  </div>
		</footer>
	</body>
	<script src="script.js"></script>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const id = urlParams.get('id');
		getDataById(id);
	</script>
</html>
